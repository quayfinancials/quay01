{{ with .Site.Data.gallery }}
  {{ if .enable }}
    <section class="gallery gallery-partial" id="gallery">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title">
              <h2>{{ .title | safeHTML }}</h2>
              <p>{{ .subtitle }}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}

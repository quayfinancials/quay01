{{ with .Site.Data.cta }}
  {{ if .enable }}
    <section class="cta cta-partial">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="cta-content">
              <h2>{{ .title }}</h2>
              <a
                href="{{ .buttonTarget | absURL }}"
                class="btn btn-primary mb-3"
              >
                Contact
              </a>
              <p style="font-size: 12px;">
                <a
                  class="scroll-to"
                  href="{{ $.Site.BaseURL }}{{ .priceLink }}"
                ></a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}

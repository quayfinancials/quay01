{{ with .Site.Data.investor }}
  {{ if .enable }}
    <section class="team investor-partial">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title">
              <h2>{{ .title }}</h2>
              <p>{{ .subtitle }}</p>
            </div>
          </div>
        </div>
        <div class="row">
          {{ range .investor }}
            <div class="col-lg-3">
              <div class="member-information">
                <div class="member-thume">
                  <img src="{{ .image | absURL }}" alt="image" />
                </div>
                <h3>{{ .name }}</h3>
                <p>{{ .post }}</p>
              </div>
            </div>
          {{ end }}

        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
